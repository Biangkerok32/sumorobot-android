<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sumodroid</title>
    </head>
    <body>
        <xml id="toolbox" style="display: none;">
            <block type="controls_if"></block>
            <block type="sumorobot_delay"></block>
            <block type="sumorobot_move"></block>
            <block type="sumorobot_line"></block>
            <block type="sumorobot_enemy"></block>
        </xml>

        <div id="blockly-div" style="height: 300px;"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/blockly/blockly_compressed.js"></script>
        <script type="text/javascript" src="js/blockly/blocks_compressed.js"></script>
        <script type="text/javascript" src="js/blockly/sumorobot_compressed.js"></script>
        <script type="text/javascript" src="js/blockly/msg/js/en.js"></script>
        <script type="text/javascript">
            app.initialize();
            /* will be called when phonegap is ready */
            function onDeviceReady() {
            }
            /* add deviceready listener */
            document.addEventListener("deviceready", onDeviceReady, false);
            /* initialize blockly */
            Blockly.inject(document.getElementById('blockly-div'), {
                trashcan: true,                             // show the trashcan
                path: "js/blockly/",                        // blockly's path
                toolbox: document.getElementById('toolbox') // the toolbox element
            });
            /* asynchronous call to the backend plugin */
            function async(action, arg) {
                cordova.exec(
                    /* success function */
                    function(message) {
                        navigator.notification.alert(
                            message,       // message
                            function() {}, // callback
                            "Message",     // title
                            "OK"           // buttonName
                        );
                    },
                    /* error fucntion */
                    function(error) {
                        navigator.notification.alert(
                            error,         // message
                            function() {}, // callback
                            "Message",     // title
                            "OK"           // buttonName
                        );
                    },
                    "Compiler", // name of the plugin
                    action,     // name of the action
                    [arg]       // json arguments
                );
            }
            /* will be called when the user selected a Sumorobot to program */
            function onConfirm(buttonIndex) {
                /* notify backend which sumorobot was selected */
                async("select", buttonIndex-1);
            }
            /* will be called from the backend plugin when bluetooth device descovery finished */
            function showBluetoothDevices(devicesString) {
                devices = devicesString.split(",");
                window.navigator.notification.confirm(
                    "Select your Sumorobot", // message
                    onConfirm,               // callback to invoke with index of button pressed
                    "Sumorobots",            // title
                    devices                  // buttonLabels
                );
            }
        </script>
        <input type="button" value="program" onclick="javascript:async('program', Blockly.Sumorobot.workspaceToCode());" style="width: 24%;" />
        <input type="button" value="cancel" onclick="javascript:async('cancel', '');" style="width: 24%;" />
        <input type="button" value="download" onclick="javascript:async('download', '');" style="width: 24%;" />
        <input type="button" value="search" onclick="javascript:async('search', '');" style="width: 24%;" />
    </body>
</html>
